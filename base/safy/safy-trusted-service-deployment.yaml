apiVersion: apps/v1
kind: Deployment
metadata:
  name: safy-trusted-service-deployment
  labels:
    app: safy-trusted-service
spec:
  selector:
    matchLabels:
      app: safy-trusted-service
  template:
    metadata:
      labels:
        app: safy-trusted-service
    spec:
      containers:
      - name: application
        image: ghcr.io/safy-io/safy/safy-trusted-service:master
        imagePullPolicy: Always

        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: "1"
            memory: 2Gi

        envFrom:
        - configMapRef:
            name: safy-trusted-service-config
        env:
        - name: POSTGRESQL_PARAMETERS
          value: ?ssl=true&sslmode=require&preparedStatementCacheQueries=0

        ports:
        - name: http
          containerPort: 8789
          protocol: TCP
        
        startupProbe:
          httpGet:
            path: /api/health
            port: http
          failureThreshold: 20
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          failureThreshold: 1
