  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      destinationPath: s3://app/pg-backup
      endpointURL: http://minio-service:9000
      s3Credentials:
        accessKeyId:
          name: safy-vaultsecret
          key: S3_ACCESS_KEY_ID
        secretAccessKey:
          name: safy-vaultsecret
          key: S3_SECRET_ACCESS_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
