apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: safy-postgresql
spec:
  instances: 1
  primaryUpdateStrategy: unsupervised
  storage:
    size: 5Gi
  bootstrap:
    initdb:
      database: safy_db
      owner: safy_user
      postInitSQL:
      - ALTER DATABASE safy_db OWNER TO safy_user;
      - CREATE EXTENSION IF NOT EXISTS pg_trgm;
      - SET pg_trgm.word_similarity_threshold = 0.25;
