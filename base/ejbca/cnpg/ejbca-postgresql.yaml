apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: ejbca-postgresql
spec:
  instances: 1
  primaryUpdateStrategy: unsupervised
  storage:
    size: 5Gi
  bootstrap:
    initdb:
      database: ejbca_db
      owner: ejbca_user
