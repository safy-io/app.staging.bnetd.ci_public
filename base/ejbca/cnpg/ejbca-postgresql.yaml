  #           key: S3_SECRET_ACCESS_KEY
  #       wal:
  #         compression: gzip
  #       data:
  #         compression: gzip
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      destinationPath: s3://app/pg-backup
      endpointURL: http://ejbca-minio-service:9000
      s3Credentials:
        accessKeyId:
          name: ejbca-vaultsecret
          key: S3_ACCESS_KEY_ID
        secretAccessKey:
          name: ejbca-vaultsecret
          key: S3_SECRET_ACCESS_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
